<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <!-- Modal Form Header -->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    <i class="bi bi-boxes"></i> Modal title
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Form Body -->
            <div class="modal-body">
                <form class="form-floating">
                    <fieldset class="form-fieldset mb-3">
                        <legend><b>기본정보</b></legend>
                        <div class="row mb-3">
                            <label for="repo-name" class="col-sm-2 col-form-label"><b>Name</b></label>
                            <div class="col-sm-10">
                                <input id="repo-name" class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-format" class="col-sm-2 col-form-label"><b>Format</b></label>
                            <div class="col-sm-10">
                                <input id="repo-format" class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-type" class="col-sm-2 col-form-label"><b>Type</b></label>
                            <div class="col-sm-10">
                                <input id="repo-type" class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-url" class="col-sm-2 col-form-label"><b>URL</b></label>
                            <div class="col-sm-10">
                                <input id="repo-url" class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-online" class="col-sm-2 col-form-label"><b>Online</b></label>
                            <div class="sw col-sm-10">
                                <div class="d-flex align-items-center form-check form-switch">
                                    <input id="repo-online" class="form-check-input" type="checkbox" role="switch" checked disabled>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-fieldset mb-3">
                        <legend><b>Proxy</b></legend>
                        <div class="row mb-3">
                            <label for="repo-remote-storage" class="mb-2" text-truncate><b>Remote storage</b></label>
                            <div class="form-floating col-sm-10">
                                <input id="repo-remote-storage" class="form-control" type="text" placeholder="http://www.example.com" aria-label="input">
                                <label for="repo-remote-storage">Proxy 되어지는 원격 저장소의 위치입니다.</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-blocked" class="mb-2"><b>Blocked</b></label>
                            <div>
                                <div class="d-flex align-items-center form-check form-switch">
                                    <input id="repo-blocked" class="form-check-input" type="checkbox" role="switch" checked disabled>
                                    <label for="repo-blocked">저장소의 외부 연결을 차단합니다.</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-auto-blocking-enabled" class="mb-2"><b>Auto blocking enabled</b></label>
                            <div>
                                <div class="d-flex align-items-center form-check form-switch">
                                    <input id="repo-auto-blocking-enabled" class="form-check-input" type="checkbox" role="switch" checked disabled>
                                    <label for="repo-auto-blocking-enabled">원격 저장소가 반응이 없거나 도달 할 수 없는 경우, 외부 연결을 자동적으로 차단합니다.</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-maximum-component-age" class="mb-2"><b>Maximum component age</b></label>
                            <div>
                                <input id="repo-maximum-component-age" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-maximum-metadata-age" class="mb-2"><b>Maximum metadata age</b></label>
                            <div>
                                <input id="repo-maximum-metadata-age" class="form-control" type="number">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset mb-3">
                        <legend><b>Routing Rule</b></legend>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>None</option>
                        </select>
                    </fieldset>

                    <fieldset class="form-fieldset mb-3">
                        <legend><b>Storage</b></legend>
                        <div class="row mb-3">
                            <label for="repo-blobstore" class="mb-2"><b>Blob store</b></label>
                            <div>
                                <input id="repo-blobstore" class="form-control" type="text" value="default" aria-label="readonly input example" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-strict-content-type-validation" class="mb-2"><b>Strict Content Type Validation</b></label>
                            <div>
                                <div class="d-flex align-items-center form-check form-switch">
                                    <input id="repo-strict-content-type-validation" class="form-check-input" type="checkbox" role="switch" checked disabled>
                                    <label for="repo-strict-content-type-validation">
                                        해당 저장소에 업로드 되는 모든 컨텐츠가 알맞는 형태로 되어있는지 유효성을 검사합니다.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset mb-3">
                        <legend><b>Negative Cache</b></legend>
                        <div class="row mb-3">
                            <label for="repo-not-found-cache-enabled" class="mb-2"><b>Not found cache enabled</b></label>
                            <div>
                                <div class="d-flex align-items-center form-check form-switch">
                                    <input id="repo-not-found-cache-enabled" class="form-check-input" type="checkbox" role="switch" checked disabled>
                                    <label for="repo-not-found-cache-enabled">데이터가 캐싱되어있지 않는 경우, 프록시 된 저장소에서 가져옵니다.</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="repo-not-found-cache-ttl" class="mb-2"><b>Not found cache TTL</b></label>
                            <div>
                                <input id="repo-not-found-cache-ttl" class="form-control" type="number">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset mb-3">
                        <legend><b>Cleanup</b></legend>
                    </fieldset>

                    <fieldset class="form-fieldset mb-3">
                        <legend><b>HTTP</b></legend>
                    </fieldset>
                </form>
            </div>
            <!-- Modal Form Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-target="#confirmDeleteModal" data-bs-toggle="modal">삭제하기</button>
                <button type="button" class="btn btn-primary">수정하기</button>
            </div>
        </div>
    </div>
</div>

<!-- 삭제 확인용 Modal -->
<div class="modal fade" id="confirmDeleteModal" aria-hidden="true" aria-labelledby="confirmDeleteModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteModalToggleLabel">삭제하시겠습니까?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    저장소가 영구적으로 삭제 됩니다.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-target="#staticBackdrop" data-bs-toggle="modal">아니요</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="">예</button>
            </div>
        </div>
    </div>
</div>
