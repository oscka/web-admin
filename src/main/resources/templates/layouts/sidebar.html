<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap side bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom styles for the navigation bar */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .navbar-custom {
            background-color: #ffffff;
            color: #000000;
            font-size: 18px;
        }

        /* Custom styles for the sidebar */
        .sidebar {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #ffffff;
            padding-top: 60px;
        }
        .sidebar nav {
            flex-grow: 1;
            padding-bottom: 30px;
            overflow-y: auto;
        }

        /* Additional styles from the provided CSS file */
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        html {
            height: -webkit-fill-available;
        }
        main {
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .dropdown-toggle { outline: 0; }
        /* ... (rest of the provided CSS styles) ... */
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <!-- Add your navigation bar content here -->
    <div th:insert="~{layouts/header :: navBar}"></div>
</nav>

<div class="col">
    <nav th:fragment="sidebar" id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end sidebar">
        <nav class="nav nav-pills flex-column">
            <a class="nav-link" href="/main/login">로그인</a>
            <a class="nav-link" href="/main/boardManagement">게시판 관리</a>
            <a class="nav-link" href="/main/join">회원가입</a>
            <a class="nav-link" href="/main/viewmanagement">화면 관리</a>
            <!-- Add up to 9 items here if needed -->
        </nav>
    </nav>
</div>
<!-- The rest of your content here -->
</body>
</html>
