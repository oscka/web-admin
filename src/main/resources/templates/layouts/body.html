<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- 추가적인 콘텐츠나 디자인을 작성합니다. -->
<div class="col-md-9">
    <div th:fragment="body" class="content">
        <h1> 게시판 콘텐츠 블록.</h1>
        <img th:src="@{/img/osclogo.png}" alt="Your Logo" height="30">

            <tr>
                <th>글번호</th>
                <th>글제목</th>
                <th>작성자</th>
                <th>작성 날짜</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>첫 번째 게시물</td>
                <td>글쓴이1</td>
                <td>2023년 7월 26일</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두 번째 게시물</td>
                <td>글쓴이2</td>
                <td>2023년 7월 27일</td>
                <td>85</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세 번째 게시물</td>
                <td>글쓴이3</td>
                <td>2023년 7월 28일</td>
                <td>42</td>
            </tr>
            <tr>
                <td>4</td>
                <td>네 번째 게시물</td>
                <td>글쓴이4</td>
                <td>2023년 7월 28일</td>
                <td>42</td>
            </tr>
            <tr>
                <td>5</td>
                <td>다섯 번째 게시물</td>
                <td>글쓴이3</td>
                <td>2023년 7월 28일</td>
                <td>42</td>
            </tr>
            <!-- 추가적인 게시물 리스트를 여기에 추가하면 됩니다. -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
