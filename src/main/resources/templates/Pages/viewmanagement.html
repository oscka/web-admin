<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navi bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/viewmanagement.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <!-- Add your navigation bar content here -->
    <div th:insert="~{layouts/navbar :: navBar}"></div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- 화면관리 폼 -->
            <div class="form-container">
                <h2>화면 관리</h2>
                <label for="screenName">화면명</label>
                <input type="text" id="screenName" placeholder="화면명을 입력하세요">

                <label for="screenType">화면 유형</label>
                <select id="screenType">
                    <option value="web">Web</option>
                    <option value="mobile">Mobile</option>
                </select>

                <label for="screenDescription">화면 설명</label>
                <textarea id="screenDescription" placeholder="화면 설명을 입력하세요"></textarea>

                <button type="submit">저장</button>
            </div>
        </div>
        <div th:insert="~{layouts/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-DXoBjg3zCYmjRM4TEVeaIeJxZG7lk/YNU4G6VvWxZpA5JXBDpGwO6wJ4l2rs1XHm" crossorigin="anonymous"></script>
</body>
</html>
