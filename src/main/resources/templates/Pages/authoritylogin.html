<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navi bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <!-- Add your navigation bar content here -->
    <div th:insert="~{layouts/navbar :: navBar}"></div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 로그인 폼 -->
        <div class="login-form">
            <form class="login" th:action="@{/admin/login}" method="post">
                <div class="login_id">
                    <h4>NAME</h4>
                    <input type="text" class="form-control" name="user_nm" placeholder="Your ID">
                </div>
                <div class="login_pw">
                    <h4>Password</h4>
                    <input type="password" class="form-control" name="user_pw" placeholder="Your Password">
                </div>
<!--                <div class="login_role">-->
<!--                    <h4>Role</h4>-->
<!--                    <select class="form-select" name="role">-->
<!--                        <option value="role_admin">Admin</option>-->
<!--                        <option value="role_user">User</option>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="submit">
                    <input type="submit" class="btn btn-primary" value="로그인">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{layouts/footer :: footer}"></div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-DXoBjg3zCYmjRM4TEVeaIeJxZG7lk/YNU4G6VvWxZpA5JXBDpGwO6wJ4l2rs1XHm" crossorigin="anonymous"></script>
</body>
</html>
