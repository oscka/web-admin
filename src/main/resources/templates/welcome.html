<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navi bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Add custom styles for the navigation bar */
        body {
            padding-top: 60px; /* Adjust the padding to make space for the navigation bar */
        }
        .navbar-custom {
            background-color: #f8f9fa; /* Change the background color */
            color: #000000; /* Change the text color */
            font-size: 18px; /* Adjust the font size */
            /* Add any other custom styles you want */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <!-- Add your navigation bar content here -->
    <div th:insert="~{layouts/header :: navBar}"></div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <!-- layouts/sidebar.html의 sidebar 삽입 -->
        <div th:insert="~{layouts/sidebar :: sidebar}" class="col-md-3"></div>

        <!-- 추가적인 콘텐츠나 디자인을 작성합니다. -->
        <div class="col-md-9">
            <div class="content">
                <h1> 게시판 콘텐츠 블록.</h1>
                <img th:src="@{/img/osclogo.png}" alt="Your Logo" height="30">
                <!-- 추가적인 콘텐츠나 디자인을 작성합니다. -->
            </div>
        </div>
    </div>
    <div th:insert="~{layouts/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-DXoBjg3zCYmjRM4TEVeaIeJxZG7lk/YNU4G6VvWxZpA5JXBDpGwO6wJ4l2rs1XHm" crossorigin="anonymous"></script>
</body>
</html>
