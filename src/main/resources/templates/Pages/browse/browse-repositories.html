<!-- 저장소 테이블 -->
<table class="table table-sm table-hover">
    <caption>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary" type="button">새로운 저장소 생성하기</button>
        </div>
    </caption>
    <thead>
        <tr class="table-light">
            <th scope="col-2">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Format</th>
            <th scope="col">Status</th>
            <th scope="col">URL</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr th:if="${not #lists.isEmpty(repositoryList)}" 
            th:each="repository : ${repositoryList}" >
            <!-- 저장소 이름 -->
            <td scope="row" 
                class="repo-name w-20" 
                th:text="${repository.name}"
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop"
                th:onclick="toggle_modal(event, [[${repository}]])">Name</td>
            <!-- 저장소 Type -->
            <td class="repo-type w-10" 
                th:text="${repository.type}"
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop"
                th:onclick="toggle_modal(event, [[${repository}]])">Type</td>
            <!-- 저장소 Format -->
            <td class="repo-format w-10" 
                th:text="${repository.format}"
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop"
                th:onclick="toggle_modal(event, [[${repository}]])">Format</td>
            <!-- 저장소 상태 -->
            <td class="w-20" 
                th:if="${repository.status.description != null}" 
                th:text="${repository.status.online} ? |Online - ${repository.status.description}| : 'Not Ready Yet ...'"
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop"
                th:onclick="toggle_modal(event, [[${repository}]])">Status</td>
            <td class="w-20" th:unless="${repository.status.description != null}" 
                th:text="${repository.status.online} ? 'Online' : 'Not Ready Yet ...'"
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop"
                th:onclick="toggle_modal(event, [[${repository}]])">Status</td>
            <!-- 저장소 링크 복사 버튼 -->
            <td class="w-10">
                <input class="url" th:value="${repository.url}" hidden readonly>
                <button type="button" class="btn btn-outline-secondary btn-sm copy-btn" onclick="copy_to_clipboard(event)">
                    <i class="bi bi-clipboard-plus"></i> 복사
                </button>
            </td>
        </tr>
        <tr th:unless="${not #lists.isEmpty(repositoryList)}">
            <th scope="row" colspan="5">저장소 목록 데이터가 존재하지 않습니다.</th>
        </tr>
    </tbody>
</table>
