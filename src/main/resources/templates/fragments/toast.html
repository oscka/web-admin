<!-- Toast -->
<div th:fragment="main-toast" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="browseToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img th:src="@{/img/browse/osc_logo_small.png}" class="rounded me-2">
            <strong class="me-auto"> | OSS Portal</strong>
            <small th:text="${#calendars.format(#calendars.createNow(),'yy/MM/dd HH:mm')}"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            저장소 URL이 성공적으로 복사되었습니다.
        </div>
    </div>
</div>
