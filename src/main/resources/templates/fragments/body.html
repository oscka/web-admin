<!DOCTYPE html>
<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <body th:fragment="main-body">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
            <nav th:replace="~{fragments/navbar :: main-navbar}"></nav>
        </nav>

        <!-- Content 영역 -->
        <div id="content-section" layout:fragment="content">
            <div class="row">
                <!-- Side Bar -->
                <!-- <nav id="sidebar-section" th:replace="~{fragments/sidebar :: main-sidebar}" class="col-md-3"></nav> -->
                <nav id="sidebar-section" th:replace="~{fragments/sidebar :: sub-sidebar}" class="col-md-3"></nav>

                <!-- Side Bar를 적용하는 파일의 경우, 아래의 content-with-sidebar Fragment Layout Section를 사용합니다. -->
                <div id="content-with-sidebar-section" layout:fragment="content-with-sidebar" class="col-md-9"></div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: main-footer}"></div>

        <!-- 스크립트를 정적으로 삽입합니다. -->
        <!-- <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-DXoBjg3zCYmjRM4TEVeaIeJxZG7lk/YNU4G6VvWxZpA5JXBDpGwO6wJ4l2rs1XHm" crossorigin="anonymous"></script> -->
        <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script type="text/javascript">
            // const collapseTarget = document.getElementById("browseCollapseItems");

            function collapse_toggle(data) {
                if(data) {
                    console.log(data);
                }else {
                    console.log("no");
                }
            }
        </script>

        <!-- 스크립트를 동적으로 삽입합니다. -->
        <th:block layout:fragment="script"></th:block>
    </body>
</html>
