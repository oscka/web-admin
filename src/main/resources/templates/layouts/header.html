<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navi bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav th:fragment="navBar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <!-- 로고 이미지를 추가합니다 -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/osclogo.png/}" alt="osc Logo" height="30">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main/">메인화면</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/boardManagement">게시판 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/viewmanagement">화면 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/join">회원 가입</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
