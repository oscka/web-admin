<!DOCTYPE html>
<html lang="ko"
		xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main}">
    <th:block layout:fragment="stylesheet">
        <link th:href="@{/css/boardmanagement.css}" rel="stylesheet">
    </th:block>
    
    <div layout:fragment="content" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <!-- 게시판 관리 폼 -->
            <div class="form-container">
                <h2>게시판 관리</h2>
                <label for="boardName">게시판명</label>
                <input type="text" id="boardName" placeholder="게시판명을 입력하세요">
    
                <label for="boardType">게시판 유형</label>
                <select id="boardType">
                <option value="notice">공지사항</option>
                <option value="qna">Q&A</option>
                <option value="free">자유게시판</option>
                </select>
    
                <label for="boardDescription">게시판 설명</label>
                <textarea id="boardDescription" placeholder="게시판 설명을 입력하세요"></textarea>
    
                <button type="submit">저장</button>
            </div>
            </div>
        </div>
    </div>
</html>
