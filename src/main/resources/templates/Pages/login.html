<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap navi bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* Add custom styles for the navigation bar */
        body {
            padding-top: 60px; /* Adjust the padding to make space for the navigation bar */
            background-color: #f0f4ff; /* Set the background color */
        }
        .navbar-custom {
            background-color: #0080ff; /* Set the background color to blue */
            color: #ffffff; /* Set the text color to white */
            font-size: 18px;
            /* Add any other custom styles you want */
        }
        .sidebar {
            background-color: #f0f4ff; /* Set the background color to a light blue */
        }
        .sidebar a {
            color: #0080ff; /* Set the link color to blue */
        }
        .sidebar a:hover {
            color: #0052cc; /* Set the link color to a darker blue on hover */
        }
        .active-tab {
            background-color: #0052cc; /* Set the active tab background color to a darker blue */
            color: #ffffff; /* Set the active tab text color to white */
        }

        /* Add custom styles for the login form */
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4ff;
            border: 1px solid #0080ff;
            border-radius: 5px;
        }
        .login-form h2 {
            text-align: center;
            color: #0080ff;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0080ff;
            border-radius: 3px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0080ff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <!-- Add your navigation bar content here -->
    <div th:insert="~{layouts/header :: navBar}"></div>
</nav>

<div class="container-fluid">
    <div class="row">

                <!-- 로그인 폼 -->
                <div class="login-form">
                    <form class="login" th:action="@{/auth/loginSubmit}" method="post">
                        <h2>로그인</h2>
                        <div class="login_id">
                            <h4>ID</h4>
                            <input type="text" name="loginId" placeholder="Your ID">
                        </div>
                        <div class="login_pw">
                            <h4>Password</h4>
                            <input type="password" name="password" placeholder="Your Password">
                        </div>
                        <div class="submit">
                            <input type="submit" value="로그인">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:insert="~{layouts/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-DXoBjg3zCYmjRM4TEVeaIeJxZG7lk/YNU4G6VvWxZpA5JXBDpGwO6wJ4l2rs1XHm" crossorigin="anonymous"></script>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-DXoBjg3zCYmjRM4TEVeaIeJxZG7lk/YNU4G6VvWxZpA5JXBDpGwO6wJ4l2rs1XHm" crossorigin="anonymous"></script>
</body>
</html>
